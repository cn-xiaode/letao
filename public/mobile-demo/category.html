<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘-想疯就疯</title>
    <link type="image/x-icon" rel="shortcunt icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet/less" href="./less/category.less">
    <script src="./lib/less/less.js"></script>
</head>

<body>
    <header id="header">
        <a href="#" class="fa fa-chevron-left"></a>
        <form action="#">
            <input type="search" placeholder="请输入搜索的商品">
        </form>
        <a href="./search.html" class="fa fa-search"></a>
    </header>
    <main id="main">
        <div class="category-left">
            <ul>
                <li class="active">
                    <a href="#">运动馆1</a>
                </li>
                <li class="">
                    <a href="#">运动馆2</a>
                </li>
                <li class="">
                    <a href="#">运动馆3</a>
                </li>
                <li class="">
                    <a href="#">运动馆4</a>
                </li>
            </ul>
        </div>
        <div class="category-right mui-scroll-wrapper">
            <div class="mui-scroll">
                <p>热门分类</p>
                <div class="mui-row">
                    <div class="mui-col-xs-4">
                        <a href="">
                            <img src="" alt="">
                            <p></p>
                        </a>
                    </div>
                </div>
            </div>
    </main>
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="./index.html" class="fa fa-home active">首页
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="./category.html" class="fa fa-bars">分类
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="#" class="fa fa-shopping-cart">购物车
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="#" class="fa fa-user">会员中心
                </a>
            </div>
        </div>
    </footer>

    <script id="categoryLeftTmp" type="text/html">
        {{each rows as value i}}
        <li>
            <a href="#" data-id="{{value.id}}">{{value.categoryName}}</a>
        </li>
        {{/each}}
    </script>
    <script id="categoryRightTmp" type="text/html">
        <div class="mui-scroll">
            <p>热门分类</p>
            <div class="mui-row">
                {{each rows as value i}}
                <div class="mui-col-xs-4">
                    <a href="#">
                        <img src="{{value.brandLogo}}" alt="">
                        <p>{{value.brandName}}</p>
                    </a>
                </div>
                {{/each}}
            </div>
        </div>

    </script>
    <script src="./lib/zepto/zepto.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/artTemplate/template.js"></script>
    <script src="./js/category.js"></script>
</body>

</html>
